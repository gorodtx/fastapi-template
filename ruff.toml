target-version = "py313"
line-length = 100
indent-width = 4

exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".pytest_cache",
    ".ruff_cache",
    "migrations/",
]

[lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
    "ARG",
    "SIM",
    "PTH",
    "PL",
    "RUF",
    "ASYNC",
    "S",
    "T20",
    "TID",
    "ANN",
]
ignore = [
    "E501",
    "ANN401",
    "PLR0913",
    "S101",
    "B008",
    "TC001",
    "TC002",
    "TC003",
]

fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*.py" = ["S101", "ARG", "PLR2004"]
"conftest.py" = ["ARG001"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true

[lint.isort]
known-first-party = ["src"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[lint.pylint]
max-args = 8
max-branches = 15
max-returns = 8
max-statements = 60
