limit_req_zone $binary_remote_addr zone=auth_login_per_ip:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=auth_register_per_ip:10m rate=6r/m;
limit_req_zone $binary_remote_addr zone=auth_refresh_per_ip:10m rate=60r/m;
limit_conn_zone $binary_remote_addr zone=auth_conn_per_ip:10m;

server {
    listen 8080;
    server_name _;

    # Enable real client IP restoration only behind trusted proxies/LB.
    # set_real_ip_from 10.0.0.0/8;
    # real_ip_header X-Forwarded-For;
    # real_ip_recursive on;

    limit_req_status 429;
    limit_conn_status 429;

    location = /auth/login {
        limit_conn auth_conn_per_ip 20;
        limit_req zone=auth_login_per_ip burst=10 nodelay;
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location = /auth/login/ {
        limit_conn auth_conn_per_ip 20;
        limit_req zone=auth_login_per_ip burst=10 nodelay;
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location = /auth/register {
        limit_req zone=auth_register_per_ip burst=6 nodelay;
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location = /auth/register/ {
        limit_req zone=auth_register_per_ip burst=6 nodelay;
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location = /auth/refresh {
        limit_req zone=auth_refresh_per_ip burst=30 nodelay;
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location = /auth/refresh/ {
        limit_req zone=auth_refresh_per_ip burst=30 nodelay;
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
